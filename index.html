<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/033d353a7b.js" crossorigin="anonymous"></script>

    <title>BookMyshow</title>

<body>
    <nav class="fnav">
        <div class="left">
            <img src="pngwing.com.png" alt="">
            <input type="text" placeholder="Search For Movies, Events, Plays and more">
        </div>
        <div class="right">
            <p>Location</p>
            <button>Sign In</button>
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <nav class="sec-nav">
        <div class="s-left">
            <p>Movies</p>
            <p>Stream</p>
            <p>Events</p>
            <p>Plays</p>
            <p>Sports</p>
            <p>Activities</p>
            <p>Buzz</p>
        </div>

        <div class="s-right">
            <p>ListYourShow</p>
            <p>Corporates</p>
            <p>Offer</p>
            <p>Gift Cards</p>
        </div>
